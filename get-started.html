<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hudson Yards Data - Data Science and AI Consulting">
    <title>Get Started | Hudson Yards Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Hudson Yards Data</a>
            <nav>
                <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="our-story.html">Our Story</a></li>
            <li><a href="core-competencies.html">Recent Projects</a></li>
            <li><a href="get-started.html" class="active">Get Started</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content-section">
            <h1>Get Started</h1>
            <p>Ready to accelerate your business with AI and data science? Fill out the form below and we'll get back to you shortly.</p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="project">Tell us about your project *</label>
                    <textarea id="project" name="project" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="budget">Estimated Budget</label>
                    <select id="budget" name="budget">
                        <option value="">Select a range</option>
                        <option value="under-25k">Under $25,000</option>
                        <option value="25k-50k">$25,000 - $50,000</option>
                        <option value="50k-100k">$50,000 - $100,000</option>
                        <option value="100k-plus">$100,000+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timeline">Desired Timeline</label>
                    <select id="timeline" name="timeline">
                        <option value="">Select a timeline</option>
                        <option value="urgent">Urgent (1-2 months)</option>
                        <option value="normal">Normal (3-6 months)</option>
                        <option value="flexible">Flexible (6+ months)</option>
                    </select>
                </div>

                <button type="submit" class="cta-button">Submit Inquiry</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value,
                project: document.getElementById('project').value,
                budget: document.getElementById('budget').value,
                timeline: document.getElementById('timeline').value
            };

            const subject = `New Inquiry from ${formData.name}`;
            const body = `
Name: ${formData.name}
Email: ${formData.email}
Company: ${formData.company || 'Not provided'}
Phone: ${formData.phone || 'Not provided'}

Project Description:
${formData.project}

Budget: ${formData.budget || 'Not specified'}
Timeline: ${formData.timeline || 'Not specified'}
            `.trim();

            window.location.href = `mailto:gleb.drobkov@hudsonyardsdata.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
    </script>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Hudson Yards Data. All rights reserved.</p>
            <p>Data Science and AI Consulting</p>

        </div>
    </footer>
</body>
</html>
